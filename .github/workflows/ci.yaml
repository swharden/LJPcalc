name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  go:
    name: Test and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v2
      - name: ✨ Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: 🚚 Restore
        run: dotnet restore src
      - name: 🛠️ Build
        run: dotnet build src --no-restore
      - name: 🧪 Test
        run: dotnet test src --no-build
      - name: 🛠️ Build Website
        run: dotnet publish ./src/LJPcalc.Web --output ./public --configuration Release
      - name: 🔑 Load SSH Keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.PRIVATE_SSH_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
      - name: 🚀 Deploy Website
        run: rsync --archive --stats -e 'ssh -p 18765' ./public/wwwroot/ /home/customer/www/swharden.com/public_html/software/LJPcalc/app/
