<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>LJPcalc</title>
    <meta name="description" content="Liquid Junction Potential Calculator">

    <link href="app.css" rel="stylesheet" />
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>

    <link rel="shortcut icon" href="icon-32.ico">
    <link rel="apple-touch-icon" sizes="160x160" href="icon-160.png" />
    <link href="manifest.json" rel="manifest" />
</head>

<body style="background-color: #1f3d4b;">
    <app>
        <div class="m-4">
            <div class="display-5 text-white d-inline-block m-4">
                Loading LJPcalc...
            </div>
            <div class="spinner-border text-white" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
